<div class="dashboard-wrapper">
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Insurance Policy Management System</a>
      <div class="nav-links">
        <button class="logout-btn" routerLink="/">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <h2 class="page-title">Add New Policy</h2>

    <div class="card form-card">
      <form #policyForm="ngForm" (ngSubmit)="onSubmit(policyForm)">
        <!-- Policy Information -->
        <h5 class="section-title">Policy Information</h5>

        <div class="form-group">
          <label>Policy ID <span class="required">*</span></label>
          <input
            type="text"
            class="form-control"
            name="policyId"
            [(ngModel)]="policy.policyId"
            required
          />
        </div>

        <div class="form-group">
          <label>Policy Type <span class="required">*</span></label>
          <select
            class="form-control"
            name="policyType"
            [(ngModel)]="policy.policyType"
            required
          >
            <option value="">Select type</option>
            <option value="life">Life Insurance</option>
            <option value="health">Health Insurance</option>
            <option value="car">Car Insurance</option>
            <option value="home">Home Insurance</option>
          </select>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Start Date <span class="required">*</span></label>
              <input
                type="date"
                class="form-control"
                name="startDate"
                [(ngModel)]="policy.startDate"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>End Date <span class="required">*</span></label>
              <input
                type="date"
                class="form-control"
                name="endDate"
                [(ngModel)]="policy.endDate"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Policy Term (years) <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            name="policyTerm"
            [(ngModel)]="policy.policyTerm"
            required
          />
        </div>

        <!-- Coverage Information -->
        <h5 class="section-title mt-4">Coverage Information</h5>

        <div class="form-group">
          <label>Coverage Type <span class="required">*</span></label>
          <select
            class="form-control"
            name="coverageType"
            [(ngModel)]="policy.coverageType"
            required
          >
            <option value="">Select coverage</option>
            <option value="life">Life Coverage</option>
            <option value="property">Property Damage</option>
            <option value="health">Health Coverage</option>
          </select>
        </div>

        <div class="form-group">
          <label>Coverage Amount <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            name="coverageAmount"
            [(ngModel)]="policy.coverageAmount"
            required
          />
        </div>

        <div class="form-group">
          <label>Premium Amount <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            name="premiumAmount"
            [(ngModel)]="policy.premiumAmount"
            required
          />
        </div>

        <div class="form-group">
          <label>Payment Frequency <span class="required">*</span></label>
          <select
            class="form-control"
            name="premiumFrequency"
            [(ngModel)]="policy.premiumFrequency"
            required
          >
            <option value="">Select frequency</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
        </div>

        <button type="submit" class="btn primary-btn mt-3">
          Add Policy
        </button>
      </form>
    </div>
  </div>
</div>
