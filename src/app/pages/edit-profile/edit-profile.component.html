<div class="dashboard-wrapper">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" routerLink="/">Insurance Policy Management System</a>
        <div class="nav-links">
          <button class="logout-btn" routerLink="/">Logout</button>
        </div>
      </div>
    </nav>
  
    <div class="container main-content">
      <h2 class="page-title">Edit Profile</h2>
  
      <div class="card form-card">
        <form (ngSubmit)="onSubmit(profileForm)" #profileForm="ngForm">
          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName">Full Name <span class="required">*</span></label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-control"
              [(ngModel)]="profile.fullName"
              required
              #fullName="ngModel"
            />
            <div *ngIf="fullName.invalid && fullName.touched" class="error">
            </div>
            <div class="condition-text">Only letters and spaces allowed.</div>
          </div>
  
          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob">Date of Birth <span class="required">*</span></label>
            <input
              type="date"
              id="dob"
              name="dob"
              class="form-control"
              [(ngModel)]="profile.dob"
              required
              #dob="ngModel"
            />
            <div *ngIf="dob.invalid && dob.touched" class="error">

            </div>
            <div class="condition-text">Select a valid date.</div>
          </div>
  
          <!-- Gender -->
          <div class="form-group">
            <label for="gender">Gender <span class="required">*</span></label>
            <select
              id="gender"
              name="gender"
              class="form-control"
              [(ngModel)]="profile.gender"
              required
              #gender="ngModel"
            >
              <option value="" disabled>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <div *ngIf="gender.invalid && gender.touched" class="error">
            </div>
            <div class="condition-text">Gender is required.</div>
          </div>
  
          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone <span class="required">*</span></label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              [(ngModel)]="profile.phone"
              required
              pattern="^\d{10}$"
              #phone="ngModel"
            />
            <div *ngIf="phone.invalid && phone.touched" class="error">
            </div>
            <div class="condition-text">Must be exactly 10 numeric digits.</div>
          </div>
  
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [(ngModel)]="profile.email"
              required
              #email="ngModel"
            />
            <div *ngIf="email.invalid && email.touched" class="error">
            </div>
            <div class="condition-text">e.g. user&#64;example.com</div>
          </div>
  
          <!-- Aadhar Number -->
          <div class="form-group">
            <label for="aadharNo">Aadhar Number <span class="required">*</span></label>
            <input
              type="text"
              id="aadharNo"
              name="aadharNo"
              class="form-control"
              [(ngModel)]="profile.aadharNo"
              required
              pattern="^\d{12}$"
              #aadharNo="ngModel"
            />
            <div *ngIf="aadharNo.invalid && aadharNo.touched" class="error">
            </div>
            <div class="condition-text">Must be exactly 12 numeric digits.</div>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              [(ngModel)]="profile.password"
              required
              minlength="8" maxlength="20"
              pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,20}$"
              #password="ngModel"
            />
            <div *ngIf="password.invalid && password.touched" class="error">
            </div>
            <div class="condition-text">
              Must be in between 8â€“20 chars, at least 1 uppercase, 1 number, 1 special.
            </div>
          </div>
  
          <button type="submit" class="btn primary-btn mt-3">
            Update Profile
          </button>
        </form>
      </div>
    </div>
  </div>
