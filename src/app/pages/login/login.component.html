<div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card p-4 shadow-lg rounded-4">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Insurance Portal</h2>
      <p class="text-muted small">Secure your future with us</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" [(ngModel)]="role" name="role">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>
</div>
