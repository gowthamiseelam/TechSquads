<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h2>Login</h2>
    <div>
      <label>Email</label>
      
      <input id="email" name="email" formControlName="email" type="email" />
    </div>

    <div>
      <label>Password</label>
      <input id="password" name="password" formControlName="password" type="password" />
    </div>

    <div>
      <label>Role</label>
      <select id="role" name="role" formControlName="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit">Login</button>

    <div *ngIf="error">
      {{ error }} <a routerLink="/register">Register here</a>
    </div>
  </form>
</div>
